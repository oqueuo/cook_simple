{% extends 'recipe/base.html' %}

{% block content %}
    {% for recipe in recipes %}
        <div class="post">
            <div class="date">
                {{ recipe.published_date }}
            </div>
            <h2><a href="{% url 'recipe_detail' pk=recipe.pk %}">{{ recipe.title }}</a></h2>
            <p>{{ recipe.directions|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
